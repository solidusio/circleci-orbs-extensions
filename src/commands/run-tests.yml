description: >
  Cycle all Solidus versions and run specs

steps:
  - run:
      name: Runs tests on Solidus 2.4
      command: |
        bundle install && bundle exec rake && rm Gemfile.lock && rm -fr spec/dummy
      environment:
        SOLIDUS_BRANCH: v2.4
