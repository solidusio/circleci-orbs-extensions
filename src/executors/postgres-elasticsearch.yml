description: Run specs with PostgreSQL and ElasticSearch
docker:
  - image: cimg/ruby:2.7-browsers
    environment:
      DB: postgresql
      PGHOST: 127.0.0.1
      PGUSER: root
      RAILS_ENV: test
  - image: docker.elastic.co/elasticsearch/elasticsearch:7.9.1
  - image: cimg/postgres:14.2
    environment:
      POSTGRES_USER: root
